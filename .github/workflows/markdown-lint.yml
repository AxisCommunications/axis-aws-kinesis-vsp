---
name: Run markdown lint on README.md

on:
  push:
    branches:
      - '*'

jobs:
  markdown_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
         ref: 'dev'

      - name: README.md lint
        uses: github/super-linter/slim@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
