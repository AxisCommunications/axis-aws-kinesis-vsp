---
name: Run markdown lint on README.md
on:
  push:
    branches:
      - "dev"

jobs:
  markdown_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
         ref: 'dev'

      - name: README.md lint
        uses: nosborn/github-action-markdown-cli@v3.0.1
        with:
          files: .
          config_file: .markdownlint_config.yml
